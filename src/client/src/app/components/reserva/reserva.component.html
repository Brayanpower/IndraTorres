<div class="formulario-container">
    <div class="formulario-header">
      <h2>Formulario de Reserva</h2>
    </div>
    <div class="formulario-body">
      <form>
        <div class="form-group">
          <label for="lugarSalida">Lugar de salida:</label>
          <input type="text" id="lugarSalida" name="lugarSalida" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="fechaSalida">Fecha de salida:</label>
          <input type="date" id="fechaSalida" name="fechaSalida" class="form-control" required>
        </div>
        <label for="horaSalida">Hora de salida:</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-clock"></i></span>
          <input type="time" id="horaSalida" name="horaSalida" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="lugarEntrega">Lugar de entrega:</label>
          <input type="text" id="lugarEntrega" name="lugarEntrega" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="fechaEntrega">Fecha de entrega:</label>
          <input type="date" id="fechaEntrega" name="fechaEntrega" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="horaEntrega">Hora de entrega:</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-clock"></i></span>
              <input type="time" id="horaEntrega" name="horaEntrega" class="form-control" required>
            </div>
          </div>
        <div class="form-group">
          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" class="form-control" min="21" required>
        </div>
        <div class="form-group">
          <label for="vehiculo">Vehículo:</label>
          <select id="vehiculo" name="vehiculo" class="form-control" required>
            <option value="Mustang">Mustang</option>
            <option value="SUV">SUV</option>
            <option value="Compacto">Compacto</option>
            <!-- Agregar más opciones de vehículos según sea necesario -->
          </select>
        </div>
        <div class="form-group">
          <label for="primerNombre">Primer nombre:</label>
          <input type="text" id="primerNombre" name="primerNombre" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="apellidoPaterno">Apellido paterno:</label>
          <input type="text" id="apellidoPaterno" name="apellidoPaterno" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="paisOrigen">País de origen:</label>
          <input type="text" id="paisOrigen" name="paisOrigen" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="correoElectronico">Correo electrónico:</label>
          <input type="email" id="correoElectronico" name="correoElectronico" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
