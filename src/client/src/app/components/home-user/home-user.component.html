<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentAuto - Tu tienda de renta de autos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="home-user.component.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="user">MLBAR</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="user">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/historial">Tu Reserva</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/promociones">Promociones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/autos">Autos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/empresa">Empresa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="https://autoclima.com.pe/web2021/wp-content/uploads/2021/02/banner-autos-aire-acondicionado-1.jpg" class="d-block w-100" style="height: 400px;" alt="...">
              <div class="carousel-caption d-none d-md-block">
                  <div class="card text-white bg-dark-transparent">
                      <div class="card-body">
                          <h1 class="display-4">¡Bienvenidos Aventureros!</h1>
                          <p class="lead">Descubre el placer de viajar con RentAuto</p>
                      </div>
                  </div>
              </div>
          </div>
          <!-- Agrega más elementos del carrusel según sea necesario -->
      </div>
  </div>
  
  <div class="container">
    <div class="card mx-auto mt-5 custom-card" style="max-width: 800px;">
      <div class="card-header custom-header">
        <h5 class="card-title fs-4 custom-title">¡Bienvenido a RentAuto!</h5>
      </div>
      <div class="card-body">
        <p class="card-text fs-6">Tu destino para alquilar el auto perfecto.</p>
        <form [formGroup]="reservaForm" (ngSubmit)="onSubmit()" class="row g-3 align-items-center">
          <div class="col-md-4">
            <label for="lugarSalida" class="form-label fs-6">Lugar de Salida:</label>
            <input type="text" class="form-control" id="lugarSalida" name="lugarSalida" required>
          </div>
          <div class="col-md-3">
            <label for="fechaSalida" class="form-label fs-6">Salida:</label>
            <input type="datetime-local" class="form-control" id="fechaSalida" name="fechaSalida" required>
          </div>
          <div class="col-md-3">
            <label for="fechaEntrega" class="form-label fs-6">Entrega:</label>
            <input type="datetime-local" class="form-control" id="fechaEntrega" name="fechaEntrega" required>
          </div>
          <div class="col-md-2">
            <label for="edad" class="form-label fs-6">Edad:</label>
            <input type="number" class="form-control" id="edad" name="edad" required min="21">
          </div>
          <div class="col-auto">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="usarCupon" formControlName="usarCupon">
              <label class="form-check-label fs-6" for="usarCupon">Cupón:</label>
            </div>
          </div>
          <div class="col" *ngIf="reservaForm.get('usarCupon')?.value">
            <label for="cuponCodigo" class="form-label fs-6">Código del Cupón:</label>
            <input type="text" class="form-control" id="cuponCodigo" name="cuponCodigo">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary btn-lg">
              Reservar Auto <i class="fas fa-car"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
      
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 RentAuto - Todos los derechos reservados</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
