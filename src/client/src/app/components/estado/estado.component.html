  <div class="container">

    <div class="row">
     <!-- Parte Izquierda - Formulario -->
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Agregar/Editar Ciudad</h5>
        <form [formGroup]="estadoForm" (ngSubmit)="crearEstado($event)">
          <div class="form-group">
            <label for="city-name">Nombre de el Ciudad:</label>
            <input type="text" class="form-control" id="city-name" formControlName="nombre" required>
         
          <div class="form-group">
            <label for="country-select">Selecciona un País:</label>
            <select class="form-control" id="country-select" formControlName="pais" (change)="filtrarEstadosPorPais($event)">

              <option value="" disabled selected>Elige un país</option>
              <option *ngFor="let pais of datosPaises" [value]="pais.nombre">{{ pais.nombre }}</option>
            </select>            
          </div>
          
          
          
          <div class="form-group">
            <label for="country-select">Selecciona una Estado:</label>
            <select class="form-control" id="country-select" formControlName="estado">
              <option value="" disabled selected>Elige una ciudad</option>
              <option *ngFor="let ciudad of ciudades" [value]="ciudad.nombre">
                {{ ciudad.nombre }}
              </option>
            </select>            
          </div>
        </div>
          <br>
          <button type="submit" class="btn btn-primary">Agregar</button>
          <button type="button" class="btn btn-success ms-2" (click)="actualizarEstado()">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
  
  
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Ciudad Agregados</h5>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">País</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody id="country-table-body">
                <tr *ngFor="let estado of estados; let i = index">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>{{ estado.nombre }}</td>
                  <td>{{ estado.pais }}</td>
                  <td>{{ estado.estado }}</td>
                  <td>
                    <button type="button" class="btn btn-sm btn-primary"(click)="editarEstado(estado)">Editar</button>
  
                    <button type="button" class="btn btn-danger btn-sm ms-2" (click)="eliminarEstado(estado._id)">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
